<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cdn Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"
      integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA=="
      crossorigin="anonymous"
    ></script>
    <!-- Cdn VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolflix</title>
  </head>
  <body>
    <!-- Contenitore app vue -->
    <div id="app">
      <!-- Header con logo e ricerca -->
      <header>
        <div id="logo">
          <h3>BOOLFLIX</h3>
        </div>
        <div id="search">
          <input
            type="text"
            placeholder="Search Movies or TV"
            v-model="searchInput"
            @keypress.enter="searchFilm"
          />
        </div>
      </header>

      <!-- sezione risultati film -->
      <main class="result-section">
        <h2 v-show="showFilmSection">Movies</h2>
        <div
          class="results"
          v-for="(movie, indice) in moviesArray"
          @mouseover="provaHover(movie, indice)"
          @mouseleave="esciHover(movie, indice)"
        >
          <img
            class="poster"
            :src="posterPath + movie.poster_path"
            alt="poster"
            v-show="movie.poster_path !== null"
          />
          <img
            class="no-poster"
            v-show="movie.poster_path === null"
            :src="noPoster"
            alt="no poster"
          />

          <div class="info" :class="indexMovies === indice ? 'hover' : 'none' ">
            <div class="titolo">
              <h4>Titolo: <span class="span">{{movie.title}}</span></h4>
              <h5>
                Titolo originale:
                <span class="span">{{movie.original_title}}</span>
              </h5>
            </div>

            <!-- <h4>{{movie.original_language}}</h4> -->
            <!-- <h4>{{Math.ceil(movie.vote_average / 2)}}</h4> -->
            <img class="flag" :src="whatFlag(movie)" alt="flag" />
            <div class="voto">
              <span>Voto:</span>
              <i
                :class="(Math.ceil(movie.vote_average / 2) >=1) ? 'star' : ''"
                class="fas fa-star"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(movie.vote_average / 2) >= 2) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(movie.vote_average / 2) >= 3) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(movie.vote_average / 2) >= 4) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(movie.vote_average / 2) >= 5) ? 'star' : ''"
              ></i>
            </div>

            <h6>Overview: <span class="overview">{{movie.overview}}</span></h6>
          </div>
        </div>
      </main>

      <!-- sezione risultati serie tv -->
      <main class="result-section">
        <h2 v-show="showShowsSection">Shows</h2>
        <div
          class="results"
          v-for="(show, indice) in showsArray"
          @mouseover="hoverShow(show, indice)"
          @mouseleave="leaveShow(show, indice)"
        >
          <img
            :src="posterPath + show.poster_path"
            alt="poster"
            v-show="show.poster_path !== null"
          />
          <img
            class="no-poster"
            v-show="show.poster_path === null"
            :src="noPoster"
            alt="no poster"
          />
          <div class="info" :class="indexShows === indice ? 'hover' : 'none' ">
            <div class="titolo">
              <h4>Titolo: <span class="span">{{show.name}}</span></h4>
              <h5>
                Titolo originale:
                <span class="span">{{show.original_name}}</span>
              </h5>
            </div>

            <!-- <h4>{{show.original_language}}</h4> -->
            <!-- <h4>{{Math.ceil(show.vote_average / 2)}}</h4> -->
            <img class="flag" :src="whatFlag(show)" alt="flag" />
            <div class="voto">
              <span>Voto: </span>
              <i
                :class="(Math.ceil(show.vote_average / 2) >=1) ? 'star' : ''"
                class="fas fa-star"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(show.vote_average / 2) >= 2) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(show.vote_average / 2) >= 3) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(show.vote_average / 2) >= 4) ? 'star' : ''"
              ></i>
              <i
                class="fas fa-star"
                :class="(Math.ceil(show.vote_average / 2) >= 5) ? 'star' : ''"
              ></i>
            </div>

            <h5>Overview: <span class="overview">{{show.overview}}</span></h5>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
